- name: Add authorized keys to Ansible user
  connection: ssh
  authorized_key:
    user: "{{ ansible_user_2 }}"
    key: "{{ ansible_authorized_keys }}"

- name: Update all packages to the latest version
  apt:
    upgrade: dist
     # 86400 seconds = 24 hours
    cache_valid_time: 86400

- name: Install common packages
  apt:
    name: ['acl', 'aptitude', 'apt-show-versions', 'bzip2', 'cron-apt', 'debconf-utils', 'fail2ban', 'git', 'htop', 'iotop', 'iptables-persistent', 'mtr-tiny', 'ncdu', 'nmap', 'python3-dbus', 'screen', 'sudo', 'sysstat', 'tree', 'unzip', 'vim', 'zip', 'zsh', 'silversearcher-ag', 'colordiff']
    state: present
    # 86400 seconds = 24 hours
    cache_valid_time: 86400
  tags: [packages, configuration]
  when: ansible_os_family =="Debian"

- name: default to Python3
  community.general.alternatives:
    name: python
    link: /usr/bin/python
    path: /usr/bin/python3
    priority: 1

- name: Configure the hosts file
  lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.1\.1'
    line: "127.0.1.1 {{ fqdn }} {{ hostname }}"
  tags: [hostname, configuration]

# FIXME: This failed on my last Koumbit install, maybe they control this?  Seems weird because root access.
- name: Set hostname
  hostname:
    name: "{{ hostname }}"
  tags: [hostname, configuration]

- name: Set timezone
  timezone:
    name: "{{ timezone }}"
  notify:
    - restart crond
  tags: [timezone, configuration]

- name: Add gitea keys to Ansible user known_hosts
  known_hosts:
    name: "[git.megaphonetech.com]:10022"
    key: "{{ inner_item }}"
  loop_control:
    loop_var: inner_item
  with_items:
    - "[git.megaphonetech.com]:10022 ssh-rsa "
    - "[git.megaphonetech.com]:10022 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBLuEP2fW8Eycdbeo0XWihr63zj6yCTcCjxh4C4i3c8p2O44mKRjVhxOSSBQQxZNUKeJYAGTuWh+EPW71KADzXv0="
